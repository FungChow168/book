<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Authors</title>
</head>
<body>
<h1>Book List</h1>
<table>
  <tr>
     <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.firstName}">bob</td>
    <td th:text="${author.lastName}">smith</td>
  </tr>
</table>
</body>
</html>
